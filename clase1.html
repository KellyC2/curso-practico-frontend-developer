<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle">Enter a new password to your account</p>
            <form action="/">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="*********" class="input input-password">
                
                <label for="new-password">Re-enter password</label>
                <input id="new-password" type="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div> 
    </div>
</body>
</html>
